<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Academy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">My Academy</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#courses">Courses</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My Academy</h1>
    <p>Your success begins here.</p>
    <a href="#courses" class="btn">Explore Courses</a>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Us</h2>
    <p>[Add your academyâ€™s intro here]</p>
  </section>

  <!-- Courses Section -->
  <section id="courses" class="courses">
    <h2>Our Courses</h2>
    <div class="course-list">
      <div class="course-card">Course 1</div>
      <div class="course-card">Course 2</div>
      <div class="course-card">Course 3</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Academy. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
